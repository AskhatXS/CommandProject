<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>{{ object.description }}</p>
    <p>Start Date: {{ object.date1 }}</p>
    <p>End Date: {{ object.date2 }}</p>
    <h2>Lectures</h2>
    <ul>
        {% for lecture in object.lecture_set.all %}
            <li><a href="{% url 'lecture_detail' lecture.pk %}">{{ lecture.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
